<div [formGroup]="frm">
  <app-nominativo-fld></app-nominativo-fld>
  <app-address-frm formControlName="residenza"></app-address-frm>
  <div formGroupName="spedizione">
    <label class="checkbox-label"
      ><input type="checkbox" formControlName="uguaglio" /> Scrivi anche l'indirizzo di spedizione</label
    >
    <app-address-frm formControlName="recapito"></app-address-frm>
  </div>
  <app-name-frm formControlName="referente"></app-name-frm>
  <!--<app-amici-arr fo rmArrayName="amici"></app-amici-arr>-->
  <app-amici-arr formControlName="XXX"></app-amici-arr>
  <div [formGroup]="frm.get('coniuge')">
    <label class="checkbox-label"><input type="checkbox" formControlName="sposato" /> poverino...</label>
    <app-nominativo-fld></app-nominativo-fld>
  </div>
</div>
<div class="button-sticky right">
  <button class="orange" (click)="Load()">LOAD Happiness</button>
  <button class="green" (click)="Save()">Send pods to the moon</button>
</div>

<div class="button-sticky left">
  <div class="dash">
    <h5>FormGroup</h5>
    <pre>{{ frmValue | json }}</pre>
    <h5>Dto</h5>
    <pre>
      DTO={{ dto | json }}
      </pre
    >
  </div>
</div>
